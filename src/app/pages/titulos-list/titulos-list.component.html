<mat-toolbar color="primary">
  <span>Presas de Marfim — Titulos</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" routerLink="/create">Novo Título</button>
</mat-toolbar>

<mat-card class="container">
  <table mat-table [dataSource]="titulos" class="mat-elevation-z8">

    <!-- Numero -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let t"> {{t.numeroTitulo}} </td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="nomeDevedor">
      <th mat-header-cell *matHeaderCellDef> Devedor </th>
      <td mat-cell *matCellDef="let t"> {{t.nomeDevedor}} </td>
    </ng-container>

    <!-- QtdParcelas -->
    <ng-container matColumnDef="qtdParcelas">
      <th mat-header-cell *matHeaderCellDef> Parcelas </th>
      <td mat-cell *matCellDef="let t"> {{t.numeroParcela || t.parcelas?.length}} </td>
    </ng-container>

    <!-- ValorOriginal -->
    <ng-container matColumnDef="valorOriginal">
      <th mat-header-cell *matHeaderCellDef> Valor Original </th>
      <td mat-cell *matCellDef="let t"> {{t.valorOriginal | currency:'BRL'}} </td>
    </ng-container>

    <!-- DiasEmAtraso -->
    <ng-container matColumnDef="diasAtraso">
      <th mat-header-cell *matHeaderCellDef> Dias Atraso </th>
      <td mat-cell *matCellDef="let t"> {{t.diasAtraso}} </td>
    </ng-container>

    <!-- ValorAtualizado -->
    <ng-container matColumnDef="valorAtualizado">
      <th mat-header-cell *matHeaderCellDef> Valor Atualizado </th>
      <td mat-cell *matCellDef="let t"> {{t.valorAtualizado | currency:'BRL'}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let t">
        <button mat-icon-button color="primary" [routerLink]="['/edit', t.id]"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<style>
  .spacer { flex: 1 1 auto; }
  .container { margin: 16px; padding: 16px; }
</style>
